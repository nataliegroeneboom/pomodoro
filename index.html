<!DOCTYPE html>
<html lang="en">
<header>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <link href="https://fonts.googleapis.com/css?family=Khand|Rock+Salt" rel="stylesheet"> 
 <link href="myClock.css" type="text/css" rel="stylesheet">
 <script src="myClock.js"></script>
</header>
<body>

  <h1><p id="header"><strong>My Pomodoro Clock</strong></p></h1>
  <div id="controls">
    <div class="controlDetails">
      <div id="work">
      <span class="glyphicon glyphicon-chevron-up" id ="workUp"></span>
      <span id="workTime"></span>
     <span class="glyphicon glyphicon-chevron-down"aria-hidden="true" id="workDown"></span>
        <h4>Work Time</h4>  
    </div>
    </div>
    <div id="buttons">
    <div id="topButtons">  
    <button id="start">start</button>
    <button id="stop">stop</button>
      </div>
     <div id="bottomButtons"> 
    <button id="clear">clear</button>  
      </div>   
    </div>  
    <div class="controlDetails">
      <div id="break">
      <span class="glyphicon glyphicon-chevron-up" id="breakUp"></span>
      <span id="breakTime"></span>
      <span class="glyphicon glyphicon-chevron-down"aria-hidden="true" id="breakDown"></span>
       <h4>Break Time</h4> 
      </div>
    </div>
  </div>  
  
  
  <div id="clock">
  <div id="timer"></div> 
    </div>
  <div id="controls">
  <div id="timerStatus">
    <h4 id="status"></h4>
  </div>       
  </div>
  <footer>Coded and Designed by Natalie</footer>
      </body>  
</html>
